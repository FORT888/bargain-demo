<body>

<div class="card">

<!-- å…¨å±å®Œæˆ -->

</div>

<script>
/* ===== Firebase ===== */
firebase.initializeApp({
  apiKey:"AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain:"cut-demo-e11b9.firebaseapp.com",
  projectId:"cut-demo-e11b9"
});
const db=firebase.firestore();

/* ===== æ¥å£ ===== */
const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API="https://helpactivity-23p22ouguq-uc.a.run.app";

/* ===== å¥–å“ ===== */
const PRIZES=[
  {key:"66",label:"çº¢åŒ…66å…ƒ"},
  {key:"88",label:"çº¢åŒ…88å…ƒ"},
  {key:"168",label:"çº¢åŒ…168å…ƒ"},
  {key:"388",label:"çº¢åŒ…388å…ƒ"},
  {key:"588",label:"çº¢åŒ…588å…ƒ"},
  {key:"888",label:"çº¢åŒ…888å…ƒ"},
  {key:"iphone",label:"iPhone 17 Pro Max"}
];

/* ===== è½¬ç›˜ ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160,step=2*Math.PI/PRIZES.length;
PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*step,(i+1)*step);
  ctx.fillStyle=`hsl(${i*45},80%,80%)`;
  ctx.fill();
});
let angle=0;
function spinTo(i){
  angle+=1440+i*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ===== çº¢åŒ…èŠ‚ç‚¹ ===== */
function renderPackets(percent){
  const box=document.getElementById("packets");
  box.innerHTML="";
  const n=Math.floor(percent/10);
  for(let i=1;i<=n;i++){
    const p=document.createElement("div");
    p.className="packet";
    p.style.left=`calc(${i*10}% - 9px)`;
    box.appendChild(p);
  }
}

/* ===== å…¨å±é‡‘å¸ ===== */
function showCelebrate(){
  const c=document.getElementById("celebrate");
  c.style.display="flex";
  for(let i=0;i<60;i++){
    const coin=document.createElement("div");
    coin.className="coin";
    coin.style.left=Math.random()*100+"%";
    coin.style.animationDuration=2+Math.random()*3+"s";
    c.appendChild(coin);
  }
}

/* ===== ç›‘å¬è¿›åº¦ ===== */
function watchProgress(id){
  db.collection("activities").doc(id).onSnapshot(snap=>{
    if(!snap.exists)return;
    const data=snap.data();
    const count=data.helperCount||0;
    const percent=Math.min(100,count/500*100);

    document.getElementById("progressInner").style.width=percent+"%";
    document.getElementById("progressPercent").innerText=
      percent>=95 && percent<100
      ? "å°±å·®ä¸€ç‚¹ç‚¹äº†ï¼Œå†é‚€è¯·å¥½å‹åŠ©åŠ›ï¼"
      : "å·²å®Œæˆ "+percent.toFixed(2)+"%";

    renderPackets(percent);

    // å¥–å“åŒæ­¥
    if(data.prizeKey){
      const p=PRIZES.find(x=>x.key===data.prizeKey);
      if(p) document.getElementById("prizeText").innerText=p.label;
    }

    // 95% æŠ–åŠ¨
    document.getElementById("progressWrap")
      .classList.toggle("shake",percent>=95 && percent<100);

    // å®Œæˆé”æ­» + åº†ç¥
    if(data.finished){
      document.getElementById("progressInner").style.width="100%";
      document.getElementById("progressPercent").innerText="å·²å®Œæˆ 100%";
      showCelebrate();
    }
  });
}

/* ===== é€»è¾‘ ===== */
let activityId=new URLSearchParams(location.search).get("from");
if(activityId) watchProgress(activityId);

document.getElementById("btnCreate").onclick=async()=>{
  const r=await fetch(CREATE_API,{method:"POST"});
  const d=await r.json();
  activityId=d.activityId;
  spinTo(PRIZES.findIndex(p=>p.key===d.prizeKey));
  document.getElementById("prizeText").innerText=
    PRIZES.find(p=>p.key===d.prizeKey).label;
  document.getElementById("linkBox").innerText=
    "åˆ†äº«é“¾æ¥ï¼š"+location.origin+location.pathname+"?from="+activityId;
  watchProgress(activityId);
};

document.getElementById("btnHelp").onclick=async()=>{
  if(!activityId)return alert("è¯·é€šè¿‡å¥½å‹åˆ†äº«é“¾æ¥è¿›å…¥");
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({activityId})
  });
  const d=await r.json();
  if(!d.success)return alert(d.error||"ä½ å·²åŠ©è¿‡åŠ›");
  spinTo(PRIZES.findIndex(p=>p.key===d.prizeKey));
};
</script>
