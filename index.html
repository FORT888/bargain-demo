<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 卡片 ===== */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  overflow:hidden;
}

h1{margin:6px 0;font-size:22px}
.sub{font-size:13px;color:#6b7280;margin-bottom:8px}

/* ===== 奖品 ===== */
.prize-box{
  margin:10px 0;
  font-size:15px;
  font-weight:600;
}
.prize-box span{color:#dc2626}

/* ===== 转盘 ===== */
.wheel-wrap{
  position:relative;
  width:320px;
  height:320px;
  margin:14px auto;
}
canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.5s cubic-bezier(.25,.9,.3,1);
}
.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 12px 36px rgba(0,0,0,.3);
  z-index:3;
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== 红包进度条 ===== */
.progress-wrap{
  margin-top:18px;
  padding:12px;
  background:#fff7ed;
  border-radius:16px;
}

.progress-bar{
  position:relative;
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}

.progress-inner{
  position:absolute;
  left:0;
  top:0;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f97316);
  border-radius:999px;
  transition:width .4s ease;
}

/* 红包节点 */
.red-packets{
  position:absolute;
  left:0;
  top:-18px;
  height:0;
  width:100%;
  pointer-events:none;
}

.packet{
  position:absolute;
  width:18px;
  height:22px;
  background:linear-gradient(#ef4444,#dc2626);
  border-radius:4px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}
.packet:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:6px;
  background:#fde68a;
  border-radius:4px 4px 0 0;
}

.progress-text{
  margin-top:8px;
  font-size:13px;
  font-weight:600;
  color:#b91c1c;
}

/* ===== 按钮 ===== */
.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}

.link-box{
  margin-top:10px;
  font-size:12px;
  color:#374151;
  word-break:break-all;
}
</style>
</head>

<body>
<div class="card">
  <h1>联信资 · 助力转盘</h1>
  <div class="sub">完成进度越高，奖励越接近</div>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span><br>
    快邀请好友助力吧
  </div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="center">
      <img src="logo.png">
    </div>
  </div>

  <!-- 红包进度条 -->
  <div class="progress-wrap">
    <div class="progress-bar">
      <div class="progress-inner" id="progressInner"></div>
      <div class="red-packets" id="packets"></div>
    </div>
    <div class="progress-text" id="progressPercent">已完成 0%</div>
  </div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>

  <div class="link-box" id="linkBox"></div>
</div>

<script>
/* ===== Firebase ===== */
firebase.initializeApp({
  apiKey:"AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain:"cut-demo-e11b9.firebaseapp.com",
  projectId:"cut-demo-e11b9"
});
const db=firebase.firestore();

/* ===== 接口 ===== */
const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API="https://helpactivity-23p22ouguq-uc.a.run.app";

/* ===== 转盘数据（省略，保持你现有逻辑） ===== */
const PRIZES=["66","88","168","388","588","888","iphone"];
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160,step=2*Math.PI/PRIZES.length;

PRIZES.forEach((_,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*step,(i+1)*step);
  ctx.fillStyle=`hsl(${i*40},80%,80%)`;
  ctx.fill();
});

let angle=0;
function spinTo(idx){
  angle+=1440+idx*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ===== 进度监听 + 红包生成 ===== */
function renderPackets(percent){
  const box=document.getElementById("packets");
  box.innerHTML="";
  const count=Math.floor(percent/10); // 每 10% 一个红包
  for(let i=1;i<=count;i++){
    const p=document.createElement("div");
    p.className="packet";
    p.style.left=`calc(${i*10}% - 9px)`;
    box.appendChild(p);
  }
}

function watchProgress(id){
  db.collection("activities").doc(id).onSnapshot(snap=>{
    if(!snap.exists)return;
    const count=snap.data().helperCount||0;
    const percent=Math.min(100,count/500*100);
    document.getElementById("progressInner").style.width=percent+"%";
    document.getElementById("progressPercent").innerText=
      "已完成 "+percent.toFixed(2)+"%";
    renderPackets(percent);
  });
}

/* ===== 逻辑 ===== */
let activityId=new URLSearchParams(location.search).get("from");
if(activityId) watchProgress(activityId);

document.getElementById("btnCreate").onclick=async()=>{
  const r=await fetch(CREATE_API,{method:"POST"});
  const d=await r.json();
  activityId=d.activityId;
  spinTo(PRIZES.indexOf(d.prizeKey));
  document.getElementById("prizeText").innerText=d.prizeKey;
  document.getElementById("linkBox").innerText=
    "分享链接："+location.origin+location.pathname+"?from="+activityId;
  watchProgress(activityId);
};

document.getElementById("btnHelp").onclick=async()=>{
  if(!activityId)return alert("请通过好友分享链接进入");
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({activityId})
  });
  const d=await r.json();
  if(!d.success)return alert(d.error||"你已助过力");
  spinTo(PRIZES.indexOf(d.prizeKey));
};
</script>
</body>
</html>
