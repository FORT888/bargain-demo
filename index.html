<script>
/* ================= Firebase é…ç½®ï¼ˆè¿™é‡Œå¡«ä½ çš„ï¼‰ ================= */
const firebaseConfig = {
      apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",

};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= åç«¯æ¥å£ ================= */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ================= å¥–å“è¡¨ ================= */
const PRIZES = [
  {key:"66",label:"çº¢åŒ…66å…ƒ",color:"#f87171"},
  {key:"88",label:"çº¢åŒ…88å…ƒ",color:"#fbbf24"},
  {key:"168",label:"çº¢åŒ…168å…ƒ",color:"#34d399"},
  {key:"388",label:"çº¢åŒ…388å…ƒ",color:"#60a5fa"},
  {key:"588",label:"çº¢åŒ…588å…ƒ",color:"#a78bfa"},
  {key:"888",label:"çº¢åŒ…888å…ƒ",color:"#fb7185"},
  {key:"iphone",label:"iPhone 17 Pro Max",color:"#f97316"}
];

/* ================= ç”»è½¬ç›˜ ================= */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160;
const step=2*Math.PI/PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*step,(i+1)*step);
  ctx.fillStyle=p.color;
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*step+step/2);
  ctx.fillStyle="#fff";
  ctx.font="bold 14px sans-serif";
  ctx.textAlign="right";
  ctx.fillText(p.label,R-14,6);
  ctx.restore();
});

let angle=0;
let activityId=new URLSearchParams(location.search).get("from");

/* ================= è½¬åˆ°æŒ‡å®šå¥–å“ ================= */
function spinTo(index){
  const per=360/PRIZES.length;
  const target=360-(index*per+per/2);
  angle+=3*360+target;
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ================= äººå“å¤§çˆ†å‘ ================= */
function boom(){
  const b=document.getElementById("boom");
  b.style.display="flex";
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="coin";
    c.style.left=Math.random()*100+"%";
    c.style.animationDuration=2+Math.random()*2+"s";
    b.appendChild(c);
  }
}

/* ================= å‘èµ·åŠ©åŠ› ================= */
document.getElementById("btnCreate").onclick=async()=>{
  const res=await fetch(CREATE_API,{method:"POST"});
  const d=await res.json();
  if(!d.success)return alert("å¤±è´¥");

  activityId=d.activityId;
  const idx=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(idx);

  document.getElementById("prizeText").innerText=PRIZES[idx].label;
  document.getElementById("linkBox").innerText=
    "åˆ†äº«é“¾æ¥ï¼š"+location.origin+location.pathname+"?from="+activityId;

  if(d.prizeKey==="iphone") setTimeout(boom,2500);
};

/* ================= å¸®å¥½å‹åŠ©åŠ› ================= */
document.getElementById("btnHelp").onclick=async()=>{
  if(!activityId)return alert("è¯·é€šè¿‡åˆ†äº«é“¾æ¥è¿›å…¥");
  const res=await fetch(HELP_API,{
    method:"POST",

  });
  const d=await res.json();
  if(!d.success)return alert(d.error||"å¤±è´¥");

  const idx=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(idx);
  document.getElementById("prizeText").innerText=PRIZES[idx].label;
  if(d.prizeKey==="iphone") setTimeout(boom,2500);
};
