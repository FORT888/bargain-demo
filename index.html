<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:"Comic Sans MS","PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}
h1{margin:6px 0;font-size:22px}

.prize-box{
  margin:10px 0 14px;
  font-size:15px;
  font-weight:700;
}
.prize-box span{color:#dc2626}
.prize-tip{font-size:12px;color:#6b7280}

.wheel-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto 16px;
}
canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.5s cubic-bezier(.25,.9,.3,1);
}
.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:140px;
  height:140px;
  border-radius:50%;
  overflow:hidden;
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.progress-wrap{margin:6px 0 10px}
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}
.progress-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f97316);
  transition:width .4s ease;
}
.progress-text{
  margin-top:6px;
  font-size:13px;
  font-weight:700;
  color:#b91c1c;
}

.btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}

.link{
  margin-top:8px;
  font-size:12px;
  color:#374151;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="card">
  <h1>联信资 · 助力转盘</h1>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span><br>
    <span class="prize-tip">快邀请好友助力吧</span>
  </div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="center"><img src="logo.png"></div>
  </div>

  <div class="progress-wrap">
    <div class="progress-bar">
      <div class="progress-inner" id="progressInner"></div>
    </div>
    <div class="progress-text" id="progressText">完成进度 0%</div>
  </div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>

  <div class="link" id="linkBox"></div>
</div>

<script>
/* ========== Firebase ========== */
firebase.initializeApp({
  apiKey:"AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain:"cut-demo-e11b9.firebaseapp.com",
  projectId:"cut-demo-e11b9"
});
const db = firebase.firestore();

/* ========== deviceToken（稳定） ========== */
function getDeviceToken(){
  let t = localStorage.getItem("deviceToken");
  if(!t){
    t = crypto.randomUUID();
    localStorage.setItem("deviceToken", t);
  }
  return t;
}
const deviceToken = getDeviceToken();

/* ========== API ========== */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ========== 奖品（仅展示） ========== */
const PRIZES=[
  {key:"66",label:"红包66元"},
  {key:"388",label:"红包388元"},
  {key:"588",label:"红包588元"},
  {key:"888",label:"红包888元"},
  {key:"iphone",label:"iPhone 17 Pro Max"}
];
const COLORS=["#ef4444","#f97316","#facc15","#22c55e","#3b82f6"];

/* ========== 绘制转盘（展示用） ========== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=150;
const step=2*Math.PI/PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*step,(i+1)*step);
  ctx.fillStyle=COLORS[i];
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*step+step/2);
  ctx.textAlign="right";
  ctx.font="bold 14px Comic Sans MS";
  ctx.fillStyle="#fff";
  ctx.fillText(p.label,R-16,6);
  ctx.restore();
});

/* ========== 安全读取 from ========== */
const params = new URLSearchParams(location.search);
let fromId = params.get("from");

if(!fromId || fromId==="undefined" || fromId==="null"){
  fromId = null;
}

let activityId = fromId || localStorage.getItem("activityId");

/* ========== 实时监听 ========== */
function watchActivity(id){
  db.collection("activities").doc(id).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d = snap.data();

    const prize = PRIZES.find(p=>p.key===d.prizeKey);
    if(prize) document.getElementById("prizeText").innerText = prize.label;

    const percent = Math.min(100, d.progress || 0);
    document.getElementById("progressInner").style.width = percent + "%";
    document.getElementById("progressText").innerText =
      percent >= 100 ? "完成进度 100%" : `完成进度 ${percent.toFixed(1)}%`;

    if(percent >= 100){
      document.getElementById("btnHelp").disabled = true;
      document.getElementById("btnCreate").disabled = true;
    }
  });
}

if(activityId){
  watchActivity(activityId);
  if(!fromId){
    localStorage.setItem("activityId", activityId);
    document.getElementById("linkBox").innerText =
      "分享链接：" + location.origin + location.pathname + "?from=" + activityId;
  }
}

/* ========== 发起助力 ========== */
document.getElementById("btnCreate").onclick = async ()=>{
  const btn = document.getElementById("btnCreate");
  btn.disabled = true;

  try{
    const res = await fetch(CREATE_API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ deviceToken })
    });
    const d = await res.json();
    if(!d.success) throw new Error(d.error || "创建失败");

    activityId = d.activityId;
    localStorage.setItem("activityId", activityId);

    history.replaceState(null,"",
      location.pathname + "?from=" + activityId
    );

    watchActivity(activityId);

    document.getElementById("linkBox").innerText =
      "分享链接：" + location.origin + location.pathname + "?from=" + activityId;

  }catch(e){
    alert(e.message);
  }finally{
    btn.disabled = false;
  }
};

/* ========== 帮助好友 ========== */
document.getElementById("btnHelp").onclick = async ()=>{
  if(!activityId){
    alert("请通过好友分享链接进入");
    return;
  }

  const btn = document.getElementById("btnHelp");
  btn.disabled = true;

  try{
    const res = await fetch(HELP_API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ activityId, deviceToken })
    });
    const d = await res.json();
    if(!d.success) throw new Error(d.error || "你已助过力");
  }catch(e){
    alert(e.message);
  }finally{
    btn.disabled = false;
  }
};
</script>

</body>
</html>
