<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== 卡片 ===== */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{margin:6px 0 2px;font-size:22px}

.prize-box{
  font-size:16px;
  font-weight:700;
  margin-bottom:10px;
}
.prize-box span{color:#dc2626}

/* ===== 转盘区域 ===== */
.wheel-wrap{
  width:300px;
  height:300px;
  margin:16px auto;
  position:relative;
}

/* 转盘 */
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.8s cubic-bezier(.25,.9,.25,1);
  position:relative;
  z-index:2;
}

/* 中心 Logo（无留白） */
#centerLogo{
  position:absolute;
  left:50%;
  top:50%;
  width:110px;
  height:110px;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:3;
}

/* ===== 红包雨（在转盘后） ===== */
.redpack-layer{
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:1;
  pointer-events:none;
}

.redpack{
  position:absolute;
  top:-30px;
  width:26px;
  height:34px;
  background:#dc2626;
  border-radius:4px;
  animation:fall linear infinite;
}

/* 金封口 */
.redpack::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:6px;
  background:#fde68a;
  border-radius:4px 4px 0 0;
}

@keyframes fall{
  to{
    transform:translateY(120vh);
  }
}

/* ===== 进度条 ===== */
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}
.progress-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f59e0b);
  transition:width .4s ease;
}
.progress-text{
  margin-top:6px;
  font-size:13px;
  font-weight:600;
  color:#b91c1c;
}

/* ===== 按钮 ===== */
.btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
</style>
</head>

<body>

<div class="card">
  <h1>联信资 · 助力转盘</h1>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span>
  </div>

  <div class="wheel-wrap">
    <!-- 红包雨 -->
    <div class="redpack-layer" id="packs"></div>

    <!-- 转盘 -->
    <canvas id="wheel" width="600" height="600"></canvas>

    <!-- 中心 Logo -->
    <img id="centerLogo" src="logo.png" />
  </div>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">完成进度 0%</div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>
</div>

<script>
/* ================== 转盘绘制 ================== */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  "66元","88元","388元","588元",
  "888元","1888元","iPhone","神秘奖"
];

const COLORS = [
  "#ef4444","#f97316","#f59e0b","#facc15",
  "#fb7185","#f43f5e","#eab308","#f87171"
];

const STEP = Math.PI * 2 / PRIZES.length;

PRIZES.forEach((text,i)=>{
  const start = i * STEP;
  const end = start + STEP;

  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,start,end);
  ctx.fillStyle = COLORS[i];
  ctx.fill();

  // 文字（明显加大）
  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(start + STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 24px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(text,R-30,10);
  ctx.restore();
});

/* ================== 旋转 ================== */
let angle = 0;
function spin(){
  angle += 1440 + Math.random()*360;
  canvas.style.transform = `rotate(${angle}deg)`;
}

/* ================== 红包雨 ================== */
const box = document.getElementById("packs");

function spawnPack(){
  const p = document.createElement("div");
  p.className = "redpack";
  p.style.left = Math.random()*100 + "%";
  p.style.animationDuration = 4 + Math.random()*2 + "s"; // 慢一点
  box.appendChild(p);
  setTimeout(()=>p.remove(),7000);
}

setInterval(spawnPack,450);

/* ================== 演示交互 ================== */
document.getElementById("btnCreate").onclick = ()=>{
  spin();
  document.getElementById("prizeText").innerText =
    PRIZES[Math.floor(Math.random()*PRIZES.length)];
  fakeProgress();
};
document.getElementById("btnHelp").onclick = ()=>{
  spin();
  fakeProgress();
};

let p = 0;
function fakeProgress(){
  p = Math.min(100, p + Math.random()*6);
  document.getElementById("progressInner").style.width = p + "%";
  document.getElementById("progressText").innerText =
    "完成进度 " + p.toFixed(1) + "%";
}
</script>

</body>
</html>
