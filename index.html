<style>

/* ===== è½¬ç›˜ ===== */

/* ===== ç™¾åˆ†æ¯”ä¿¡æ¯å— ===== */
.info-ring{

.center{

/* ===== æŒ‡é’ˆï¼ˆä¸­å¿ƒå‘ä¸Šï¼Œç•¥çŸ­ï¼‰===== */
.pointer{
  position:absolute;

  width:0;height:0;
  border-left:9px solid transparent;

/* ===== æ–‡æ¡ˆ ===== */
.percent{

  width:100%;

}

/* ===== æŠ–åŠ¨ ===== */
.shake{animation:shake .4s infinite}
@keyframes shake{
  0%{transform:rotate(0)}

  50%{transform:rotate(-1deg)}

<body>
<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›è½¬ç›˜</h1>
  <div class="sub">ç‚¹å‡»ä¸­å¿ƒæŒ‰é’®å³å¯å¸®å¥½å‹åŠ©åŠ›</div>

  <div class="wheel-wrap">
    <div class="wheel" id="wheel"></div>
    <div class="info-ring" id="infoRing"></div>
    <div class="pointer"></div>
    <div class="center">
      <div class="center-btn" id="centerBtn">
        <img src="logo.png">
      </div>
    </div>
  </div>

  <div class="percent" id="percentText">å½“å‰è¿›åº¦ï¼š0%</div>
  <div class="hint" id="hintText">ç‚¹å‡»ä¸­é—´æŒ‰é’®å¸®å¥½å‹åŠ©åŠ›</div>

  <button class="btn" id="btnCreate">å‘èµ·åŠ©åŠ›è¯•è¯•</button>
</div>

<script>
/* ===== Firebase ===== */
firebase.initializeApp({
      apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
      authDomain: "cut-demo-e11b9.firebaseapp.com",
      projectId: "cut-demo-e11b9",
      storageBucket: "cut-demo-e11b9.firebasestorage.app",
      messagingSenderId: "1065166593402",
      appId: "1:1065166593402:web:3a260d266b39c14c9fcac3"
});
const db=firebase.firestore();

/* ===== æ¥å£ ===== */
const HELP_API="ä½ çš„ helpActivity åœ°å€";
const GET_UID_API="ä½ çš„ getUid åœ°å€";

/* ===== UID ===== */
let uid=null;
async function initUid(){
  let u=localStorage.getItem("uid");
  if(u){uid=u;return}
  const r=await fetch(GET_UID_API);
  const d=await r.json();
  uid=d.uid;
  localStorage.setItem("uid",uid);
}
initUid();

/* ===== æ´»åŠ¨ ===== */
const params=new URLSearchParams(location.search);
const activityId=params.get("from");
let angle=0,currentProgress=0;

/* ===== ç™¾åˆ†æ¯”æ¡†ï¼ˆå«å®Œæˆé¡¹ï¼‰===== */
const percentLabels=[0,8,16,24,32,40,48,56,64,72,80,"å®Œæˆ"];
function buildRing(){
  const ring=document.getElementById("infoRing");
  ring.innerHTML="";
  const r=165;
  percentLabels.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="info";
    d.innerText=typeof p==="number"?p+"%":"100%";
    const a=(360/percentLabels.length)*i;
    d.style.left=160+Math.cos(a*Math.PI/180)*r-32+"px";
    d.style.top =160+Math.sin(a*Math.PI/180)*r-15+"px";
    ring.appendChild(d);
  });
}
buildRing();

/* ===== è½¬ç›˜ ===== */
function rotateTo(p){
  angle+=720+Math.random()*360;
  document.getElementById("wheel").style.transform=
    `rotate(${angle+p*3.6}deg)`;
  document.getElementById("percentText").innerText="å½“å‰è¿›åº¦ï¼š"+p.toFixed(2)+"%";

  if(p>=95&&p<100){
    document.getElementById("wheel").classList.add("shake");
    document.getElementById("hintText").innerText="æ€ä¹ˆè¿˜å·®ä¸€ç‚¹ç‚¹ ğŸ¤¯";
  }else{
    document.getElementById("wheel").classList.remove("shake");
  }
}

/* ===== è¯»å–è¿›åº¦ ===== */
async function loadActivity(){
  if(!activityId)return;
  const s=await db.collection("activities").doc(activityId).get();
  if(!s.exists)return;
  currentProgress=s.data().progress||0;
  rotateTo(currentProgress);
}
if(activityId) loadActivity();

/* ===== ä¸­å¿ƒç‚¹å‡»åŠ©åŠ› ===== */
document.getElementById("centerBtn").onclick=async()=>{
  if(!activityId||!uid)return;
  rotateTo(currentProgress+Math.random()*2);
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({activityId,uid})
  });
  const d=await r.json();
  if(d.success){
    setTimeout(loadActivity,600);
  }else{
    alert(d.error||"ä½ å·²åŠ©è¿‡åŠ›äº†");
  }
};

/* ===== å‘èµ· ===== */
document.getElementById("btnCreate").onclick=async()=>{
  if(!uid)return;
  const ref=await db.collection("activities").add({
    owner:uid,helperCount:0,progress:0,finished:false,createdAt:Date.now()
  });
  const link=location.origin+location.pathname+"?from="+ref.id;
  document.getElementById("hintText").innerText="åˆ†äº«é“¾æ¥ï¼š"+link;
};
</script>
