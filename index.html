<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== å¡ç‰‡ ===== */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{margin:6px 0;font-size:22px}

/* ===== è½¬ç›˜å®¹å™¨ ===== */
.wheel-wrap{
  width:300px;
  height:300px;
  margin:16px auto;
  position:relative;
}

/* è½¬ç›˜ Canvas */
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.6s cubic-bezier(.25,.9,.25,1);
  position:relative;
  z-index:2;
}

/* ä¸­å¿ƒ Logo */
#centerLogo{
  position:absolute;
  left:50%;
  top:50%;
  width:78px;
  height:78px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#fff;
  padding:10px;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
  pointer-events:none;
  z-index:3;
}

/* ===== é‡‘å¸å±‚ï¼ˆåœ¨è½¬ç›˜åï¼‰ ===== */
.coins-layer{
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:1;              /* ğŸ‘ˆ åœ¨è½¬ç›˜åé¢ */
  pointer-events:none;
}

/* å•ä¸ªé‡‘å¸ */
.coin{
  position:absolute;
  top:-40px;
  width:26px;
  height:26px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff7c2,#f59e0b);
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  animation:fall linear infinite;
  opacity:.9;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ===== è¿›åº¦æ¡ ===== */
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}
.progress-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f59e0b);
  transition:width .4s ease;
}
.progress-text{
  margin-top:6px;
  font-size:13px;
  font-weight:600;
  color:#b91c1c;
}

/* ===== æŒ‰é’® ===== */
.btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
</style>
</head>

<body>

<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›è½¬ç›˜</h1>

  <div class="wheel-wrap">
    <!-- é‡‘å¸ -->
    <div class="coins-layer" id="coins"></div>

    <!-- è½¬ç›˜ -->
    <canvas id="wheel" width="600" height="600"></canvas>

    <!-- ä¸­å¿ƒ Logo -->
    <img id="centerLogo" src="logo.png" />
  </div>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">å®Œæˆè¿›åº¦ 0%</div>

  <button class="btn secondary" id="btnHelp">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>
  <button class="btn primary" id="btnCreate">å‘èµ·åŠ©åŠ›è¯•è¯•</button>
</div>

<script>
/* ================== ç»˜åˆ¶è½¬ç›˜ ================== */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  "66å…ƒ","88å…ƒ","388å…ƒ","588å…ƒ",
  "888å…ƒ","1888å…ƒ","iPhone","ç¥ç§˜å¥–"
];

const COLORS = [
  "#ef4444","#f97316","#f59e0b","#facc15",
  "#fb7185","#f43f5e","#eab308","#f87171"
];

const STEP = Math.PI * 2 / PRIZES.length;

PRIZES.forEach((text,i)=>{
  const start = i * STEP;
  const end = start + STEP;

  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,start,end);
  ctx.fillStyle = COLORS[i];
  ctx.fill();

  // é«˜å…‰
  ctx.save();
  ctx.globalAlpha = 0.12;
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R*0.92,start,end);
  ctx.fillStyle="#fff";
  ctx.fill();
  ctx.restore();

  // æ–‡å­—
  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(start + STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 20px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(text,R-28,8);
  ctx.restore();
});

// ä¸­å¿ƒåœ†
ctx.beginPath();
ctx.arc(R,R,42,0,Math.PI*2);
ctx.fillStyle="#fff7ed";
ctx.fill();

/* ================== è½¬ç›˜æ—‹è½¬ ================== */
let angle = 0;
function spin(){
  angle += 1440 + Math.random()*360;
  canvas.style.transform = `rotate(${angle}deg)`;
}

/* ================== é‡‘å¸ç”Ÿæˆ ================== */
const coinsBox = document.getElementById("coins");

function spawnCoin(){
  const c = document.createElement("div");
  c.className = "coin";
  c.style.left = Math.random()*100 + "%";
  c.style.animationDuration = 2 + Math.random()*3 + "s";
  c.style.opacity = 0.5 + Math.random()*0.5;
  coinsBox.appendChild(c);

  setTimeout(()=>c.remove(),5000);
}

// æŒç»­æ‰è½
setInterval(spawnCoin,300);

/* ================== æŒ‰é’®ç¤ºä¾‹ ================== */
document.getElementById("btnCreate").onclick = ()=>{
  spin();
  fakeProgress();
};
document.getElementById("btnHelp").onclick = ()=>{
  spin();
  fakeProgress();
};

/* ================== æ¨¡æ‹Ÿè¿›åº¦ï¼ˆç¤ºæ„ï¼‰ ================== */
let p = 0;
function fakeProgress(){
  p = Math.min(100, p + Math.random()*8);
  document.getElementById("progressInner").style.width = p + "%";
  document.getElementById("progressText").innerText =
    "å®Œæˆè¿›åº¦ " + p.toFixed(1) + "%";
}
</script>
