<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ================= 第二层：金币（不拦截点击） ================= */
#coins-mid,
#coins-mid *,
#coins-mid::after{
  pointer-events:none;
}

#coins-mid{
  position:fixed;
  inset:0;
  z-index:2;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.14) 0%,
    rgba(255,255,255,0.08) 40%,
    rgba(255,255,255,0.03) 65%,
    rgba(255,255,255,0) 85%
  );

  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,.9) 45%,
    rgba(0,0,0,.4) 70%,
    rgba(0,0,0,0) 90%
  );
  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,.9) 45%,
    rgba(0,0,0,.4) 70%,
    rgba(0,0,0,0) 90%
  );
}

.mid-coin{
  position:absolute;
  top:-40px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle,#fde68a,#f59e0b);
  opacity:.9;
  animation:fall-mid linear infinite;
}
@keyframes fall-mid{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* 转盘区域柔性暗化 */
#coins-mid::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(
      circle at 50% 48%,
      rgba(0,0,0,0.18) 0%,
      rgba(0,0,0,0.14) 120px,
      rgba(0,0,0,0.08) 160px,
      rgba(0,0,0,0) 200px
    );
}

/* ================= 主卡片 ================= */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:3;
}

h1{margin:6px 0;font-size:22px}
.sub{font-size:13px;color:#6b7280;margin-bottom:8px}

.prize-box{
  margin:10px 0;
  font-size:15px;
  font-weight:600;
}
.prize-box span{color:#dc2626}

/* 转盘 */
.wheel-wrap{
  position:relative;
  width:320px;
  height:320px;
  margin:14px auto;
}
canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.5s cubic-bezier(.25,.9,.3,1);
}
.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 12px 36px rgba(0,0,0,.3);
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 按钮 */
.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
</style>
</head>

<body>

<!-- 第二层金币 -->
<div id="coins-mid"></div>

<div class="card">
  <h1>联信资 · 助力转盘</h1>
  <div class="sub">完成进度越高，奖励越接近</div>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span>
  </div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="center"><img src="logo.png"></div>
  </div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>
</div>

<script>
/* ================= Firebase ================= */
firebase.initializeApp({
  apiKey:"AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain:"cut-demo-e11b9.firebaseapp.com",
  projectId:"cut-demo-e11b9"
});
const db=firebase.firestore();

/* ================= 接口 ================= */
const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API="https://helpactivity-23p22ouguq-uc.a.run.app";

/* ================= 奖品 ================= */
const PRIZES=[
  {key:"66",label:"红包66元"},
  {key:"88",label:"红包88元"},
  {key:"168",label:"红包168元"},
  {key:"388",label:"红包388元"},
  {key:"588",label:"红包588元"},
  {key:"888",label:"红包888元"},
  {key:"iphone",label:"iPhone 17 Pro Max"}
];

/* ================= 转盘绘制 ================= */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160;
const step=2*Math.PI/PRIZES.length;

function drawWheel(){
  PRIZES.forEach((p,i)=>{
    const start=i*step;
    const end=start+step;
    const mid=start+step/2;

    ctx.beginPath();
    ctx.moveTo(R,R);
    ctx.arc(R,R,R,start,end);
    ctx.fillStyle=`hsl(${i*45},80%,80%)`;
    ctx.fill();

    ctx.save();
    ctx.translate(R,R);
    ctx.rotate(mid);
    ctx.textAlign="right";
    ctx.font="bold 14px PingFang SC, Microsoft YaHei";
    ctx.fillStyle="#374151";
    ctx.fillText(p.label,R-20,6);
    ctx.restore();
  });
}
drawWheel();

let angle=0;
function spinTo(index){
  angle+=1440+index*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ================= 金币生成 ================= */
const mid=document.getElementById("coins-mid");
for(let i=0;i<18;i++){
  const c=document.createElement("div");
  c.className="mid-coin";
  c.style.left=Math.random()*100+"%";
  c.style.animationDuration=6+Math.random()*6+"s";
  c.style.animationDelay=Math.random()*6+"s";
  mid.appendChild(c);
}

/* ================= 业务逻辑（真正的） ================= */
let activityId=new URLSearchParams(location.search).get("from");

document.getElementById("btnCreate").onclick=async()=>{
  const r=await fetch(CREATE_API,{method:"POST"});
  const d=await r.json();

  activityId=d.activityId;

  const index=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(index);

  document.getElementById("prizeText").innerText=
    PRIZES[index].label;
};

document.getElementById("btnHelp").onclick=async()=>{
  if(!activityId) return alert("请通过好友分享链接进入");

  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({activityId})
  });
  const d=await r.json();

  if(!d.success) return alert(d.error||"你已助过力");

  const index=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(index);
};
</script>

</body>
</html>
