/* ===== å¥–å“ & è½¬ç›˜ ===== */
const prizeMap=[
  {key:"66",label:"çº¢åŒ…66å…ƒ"},
  {key:"88",label:"çº¢åŒ…88å…ƒ"},
  {key:"168",label:"çº¢åŒ…168å…ƒ"},

];

const colors=[
  "#22c55e","#facc15","#fb7185",
  "#60a5fa","#a78bfa","#f97316","#ef4444"
];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160;
const step=2*Math.PI/prizeMap.length;

function drawWheel(){
  prizeMap.forEach((p,i)=>{
    ctx.beginPath();
    ctx.moveTo(R,R);
    ctx.arc(R,R,R,i*step,(i+1)*step);
    ctx.fillStyle=colors[i];
    ctx.fill();

    ctx.save();
    ctx.translate(R,R);
    ctx.rotate(i*step+step/2);
    ctx.fillStyle="#fff";
    ctx.font="bold 14px sans-serif";
    ctx.textAlign="right";
    ctx.fillText(p.label,R-12,6);
    ctx.restore();
  });
}
drawWheel();

/* ===== çŠ¶æ€ ===== */
