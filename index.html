<!DOCTYPE html>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{

  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:"PingFang SC","Microsoft YaHei",sans-serif;
}
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:24px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}
h1{margin:8px 0}
.prize-box{font-weight:700;margin-bottom:10px}
.prize-box span{color:#dc2626}

/* ================= è½¬ç›˜ ================= */
.wheel-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto;
}

/* æŒ‡é’ˆ */
.pointer{
  position:absolute;
  top:-6px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:28px solid #ef4444;
  z-index:10;
}

/* æŒ‡é’ˆå¼¹åŠ¨åŠ¨ç”» */
@keyframes pointerBounce {
  0%   { transform:translateX(-50%) translateY(0); }
  40%  { transform:translateX(-50%) translateY(6px); }
  70%  { transform:translateX(-50%) translateY(-3px); }
  100% { transform:translateX(-50%) translateY(0); }
}
.pointer.bounce{
  animation:pointerBounce .4s ease-out;
}

/* è½¬ç›˜ */
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.6s cubic-bezier(.25,.9,.25,1);
}

/* ä¸­å¿ƒ LOGO */
.center-logo{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  pointer-events:none;
  z-index:4;
}

/* ================= è¿›åº¦æ¡ ================= */
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}
.progress-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f59e0b);
}

  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;

}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
button:disabled{opacity:.5}

.link{
  font-size:12px;
  margin-top:8px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›è½¬ç›˜</h1>
  <div class="prize-box">å¥–å“ï¼š<span id="prizeText">æœªç¡®å®š</span></div>

  <div class="wheel-wrap">
    <!-- æŒ‡é’ˆ -->
    <div class="pointer" id="pointer"></div>

    <!-- è½¬ç›˜ -->
    <canvas id="wheel" width="600" height="600"></canvas>

    <!-- ä¸­å¿ƒ LOGO -->
    <img src="logo.png" class="center-logo">
  </div>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">å®Œæˆè¿›åº¦ 0%</div>

  <button id="btnHelp" class="secondary">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>
  <button id="btnCreate" class="primary">å‘èµ·åŠ©åŠ›è¯•è¯•</button>

  <div class="link" id="shareLink"></div>
</div>

<script>
/* ================= å·¥å…· ================= */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}

/* ================= Firebase ================= */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db = firebase.firestore();

/* ================= API ================= */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ================= deviceId ================= */
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = genUUID();
  localStorage.setItem("deviceId", deviceId);
}

/* ================= URL ================= */
const params = new URLSearchParams(location.search);
const fromActivityId = params.get("from");

/* ================= DOM ================= */
const btnHelp = document.getElementById("btnHelp");
const btnCreate = document.getElementById("btnCreate");
const pointer = document.getElementById("pointer");

if(!fromActivityId){
  btnHelp.disabled = true;
  btnHelp.innerText = "è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}

/* ================= è½¬ç›˜ç»˜åˆ¶ ================= */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  {key:"66",label:"66å…ƒ"},
  {key:"88",label:"88å…ƒ"},
  {key:"388",label:"388å…ƒ"},
  {key:"588",label:"588å…ƒ"},
  {key:"888",label:"888å…ƒ"},
  {key:"1888",label:"1888å…ƒ"},
  {key:"iphone",label:"iPhone"}
];

const STEP = 2*Math.PI / PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle = `hsl(${i*40},80%,70%)`;
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 30px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(p.label,R-40,10);
  ctx.restore();
});

/* ================= ç²¾å‡†è½¬ç›˜ ================= */
function spinTo(prizeKey){
  const idx = PRIZES.findIndex(p=>p.key===prizeKey);
  if(idx<0) return;

  const per = 360 / PRIZES.length;
  const angle = 360*4 + (360 - (idx*per + per/2));

  // æŒ‡é’ˆå¼€å§‹å¼¹
  pointer.classList.remove("bounce");
  void pointer.offsetWidth;
  pointer.classList.add("bounce");

  canvas.style.transform = `rotate(${angle}deg)`;
}

/* ================= Firestore ç›‘å¬ ================= */
function watch(activityId){
  db.collection("activities").doc(activityId).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d=snap.data();
    const p=Number(d.progress||0);
    document.getElementById("progressInner").style.width=p+"%";
    document.getElementById("progressText").innerText="å®Œæˆè¿›åº¦ "+p.toFixed(1)+"%";
    const prize=PRIZES.find(x=>x.key===d.prizeKey);
    if(prize) document.getElementById("prizeText").innerText=prize.label;
  });
}

/* ================= å‘èµ· ================= */
btnCreate.onclick = async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    }
  });
  const d = await r.json();
  if(!d.success){ alert(d.error); return; }

  spinTo(d.prizeKey);
  watch(d.activityId);

  document.getElementById("shareLink").innerText =
    location.origin + location.pathname + "?from=" + d.activityId;
};

/* ================= åŠ©åŠ› ================= */
btnHelp.onclick = async ()=>{
  if(btnHelp.disabled) return;

  const r = await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    },
    body:JSON.stringify({ activityId: fromActivityId })
  });
  const d = await r.json();

  if(!d.success){
    alert(d.error||"ä½ å·²ç»åŠ©è¿‡åŠ›äº†");
    btnHelp.disabled=true;
    btnHelp.innerText="å·²åŠ©åŠ›";
    return;
  }

  btnHelp.disabled=true;
  btnHelp.innerText="å·²æˆåŠŸåŠ©åŠ› ğŸ‰";
};

if(fromActivityId){
  watch(fromActivityId);
}
</script>

</body>
