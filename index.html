<body>

<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›è½¬ç›˜</h1>
  <div class="prize-box">å¥–å“ï¼š<span id="prizeText">æœªç¡®å®š</span></div>

  <button id="btnHelp" class="secondary">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>
  <button id="btnCreate" class="primary">å‘èµ·åŠ©åŠ›è¯•è¯•</button>

</div>

<script>
/* ========= UUID ========= */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}

/* ========= å®‰å…¨æŒ‡çº¹ï¼ˆä¸ä¼šé˜»æ–­ï¼‰ ========= */
async function getFingerprint(){
  try{
    const c=document.createElement("canvas");
    const x=c.getContext("2d");
    x.fillText("fp",2,2);
    return btoa(c.toDataURL()+navigator.userAgent).slice(0,32);
  }catch(e){
    return "";
  }
}

/* ========= Firebase ========= */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db = firebase.firestore();

/* ========= APIï¼ˆä½ çš„çœŸå® URLï¼‰ ========= */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ========= deviceId ========= */
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = genUUID();
  localStorage.setItem("deviceId", deviceId);
}
let fingerprint="";
(async()=>{ fingerprint=await getFingerprint(); })();

/* ========= URL ========= */
const params = new URLSearchParams(location.search);
const fromActivityId = params.get("from");

/* ========= DOM ========= */
const btnHelp = document.getElementById("btnHelp");
const btnCreate = document.getElementById("btnCreate");

/* ğŸ‘‰ å…³é”®ä¿®å¤ï¼šåªæœ‰æ²¡ from æ‰ç¦ç”¨åŠ©åŠ› */
if(!fromActivityId){
  btnHelp.disabled = true;
  btnHelp.innerText = "è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}

/* ========= è½¬ç›˜ç»˜åˆ¶ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ========= */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  {key:"66",label:"66å…ƒ"},
  {key:"88",label:"88å…ƒ"},
  {key:"388",label:"388å…ƒ"},
  {key:"588",label:"588å…ƒ"},
  {key:"888",label:"888å…ƒ"},
  {key:"1888",label:"1888å…ƒ"},
  {key:"iphone",label:"iPhone"}
];

const STEP = 2*Math.PI / PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle = `hsl(${i*40},80%,70%)`;
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 22px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(p.label,R-30,8);
  ctx.restore();
});

let angle=0;
function spinTo(prizeKey){
  const idx = PRIZES.findIndex(p=>p.key===prizeKey);
  if(idx<0) return;
  angle += 1440 + idx*(360/PRIZES.length);
  canvas.style.transform = `rotate(${angle}deg)`;
}

/* ========= Firestore ç›‘å¬ ========= */
function watch(activityId){
  db.collection("activities").doc(activityId).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d=snap.data();
    const p=Number(d.progress||0);
    document.getElementById("progressInner").style.width=p+"%";
    document.getElementById("progressText").innerText="å®Œæˆè¿›åº¦ "+p.toFixed(1)+"%";
    const prize=PRIZES.find(x=>x.key===d.prizeKey);
    if(prize) document.getElementById("prizeText").innerText=prize.label;
  });
}

/* ========= å‘èµ· ========= */
btnCreate.onclick = async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId,
      "x-fingerprint":fingerprint
    }
  });
  const d = await r.json();
  if(!d.success){ alert(d.error); return; }

  spinTo(d.prizeKey);
  watch(d.activityId);

  document.getElementById("shareLink").innerText =
    location.origin + location.pathname + "?from=" + d.activityId;
};

/* ========= åŠ©åŠ›ï¼ˆå…³é”®ä¿®å¤ç‰ˆï¼‰ ========= */
btnHelp.onclick = async ()=>{
  if(btnHelp.disabled) return;

  const r = await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId,
      "x-fingerprint":fingerprint
    },
    body:JSON.stringify({ activityId: fromActivityId })
  });

  const d = await r.json();

  if(!d.success){
    alert(d.error||"ä½ å·²ç»åŠ©è¿‡åŠ›äº†");
    btnHelp.disabled=true;
    btnHelp.innerText="å·²åŠ©åŠ›";
    return;
  }

  const p=Number(d.progress||0);
  document.getElementById("progressInner").style.width=p+"%";
  document.getElementById("progressText").innerText="å®Œæˆè¿›åº¦ "+p.toFixed(1)+"%";

  btnHelp.disabled=true;
  btnHelp.innerText="å·²æˆåŠŸåŠ©åŠ› ğŸ‰";
};

/* ========= å¥½å‹é¡µè‡ªåŠ¨ç›‘å¬ ========= */
if(fromActivityId){
  watch(fromActivityId);
}
</script>
