<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 卡片 ===== */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* ===== 漂浮金币 ===== */
.coin{
  position:absolute;
  top:-40px;
  width:36px;
  height:36px;
  background:radial-gradient(circle,#fde68a,#f59e0b);
  border-radius:50%;
  animation:float 6s linear infinite;
  opacity:.85;
}
.coin:nth-child(1){left:20px;animation-delay:0s}
.coin:nth-child(2){right:30px;animation-delay:2s}
.coin:nth-child(3){left:120px;animation-delay:4s}

@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(520px);opacity:0}
}

h1{margin:6px 0;font-size:22px}
.sub{font-size:13px;color:#6b7280;margin-bottom:6px}

/* ===== 奖品文案 ===== */
.prize-box{
  margin:10px 0;
  font-size:15px;
  font-weight:600;
}
.prize-box span{color:#dc2626}

/* ===== 转盘 ===== */
.wheel-wrap{
  position:relative;
  width:320px;
  height:320px;
  margin:14px auto;
}
canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.5s cubic-bezier(.25,.9,.3,1);
}

/* ===== 中心 LOGO（可点击） ===== */
.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 12px 36px rgba(0,0,0,.3);
  z-index:3;
  cursor:pointer;
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== 按钮 ===== */
.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}

.link-box{
  margin-top:10px;
  font-size:12px;
  color:#374151;
  word-break:break-all;
}
</style>
</head>

<body>
<div class="card">
  <!-- 金币 -->
  <div class="coin"></div>
  <div class="coin"></div>
  <div class="coin"></div>

  <h1>联信资 · 助力转盘</h1>
  <div class="sub">点击中间 LOGO 帮好友助力</div>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span><br>
    快邀请好友助力吧
  </div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="center" id="spinBtn">
      <img src="logo.png" />
    </div>
  </div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>

  <div class="link-box" id="linkBox"></div>
</div>

<script>
/* ===== Firebase 配置（你的） ===== */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9",
});
const db = firebase.firestore();

/* ===== 后端接口 ===== */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ===== 奖品 ===== */
const PRIZES = [
  {key:"66",label:"红包66元",color:"#fecaca"},
  {key:"88",label:"红包88元",color:"#fde68a"},
  {key:"168",label:"红包168元",color:"#bbf7d0"},
  {key:"388",label:"红包388元",color:"#bfdbfe"},
  {key:"588",label:"红包588元",color:"#ddd6fe"},
  {key:"888",label:"红包888元",color:"#fbcfe8"},
  {key:"iphone",label:"iPhone 17 Pro Max",color:"#fed7aa"}
];

/* ===== 画转盘 ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160;
const step=2*Math.PI/PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*step,(i+1)*step);
  ctx.fillStyle=p.color;
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*step+step/2);
  ctx.fillStyle="#374151";
  ctx.font="bold 14px sans-serif";
  ctx.textAlign="right";
  ctx.fillText(p.label,R-18,6);
  ctx.restore();
});

let angle=0;
function spinTo(index){
  const per=360/PRIZES.length;
  const target=360-(index*per+per/2);
  angle+=4*360+target;
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ===== 逻辑 ===== */
let activityId=new URLSearchParams(location.search).get("from");

document.getElementById("btnCreate").onclick=async()=>{
  const r=await fetch(CREATE_API,{method:"POST"});
  const d=await r.json();
  activityId=d.activityId;
  const idx=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(idx);
  document.getElementById("prizeText").innerText=PRIZES[idx].label;
  document.getElementById("linkBox").innerText=
    "分享链接："+location.origin+location.pathname+"?from="+activityId;
};

document.getElementById("btnHelp").onclick=async()=>{
  if(!activityId) return alert("请通过好友分享链接进入");
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({activityId})
  });
  const d=await r.json();
  if(!d.success) return alert(d.error||"你已助过力");
  const idx=PRIZES.findIndex(p=>p.key===d.prizeKey);
  spinTo(idx);
  document.getElementById("prizeText").innerText=PRIZES[idx].label;
};
</script>
</body>
</html>
