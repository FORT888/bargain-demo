<script>
/* ========= UUID å…¼å®¹ç”Ÿæˆï¼ˆå”¯ä¸€ä¿®å¤ç‚¹ï¼‰ ========= */
function genUUID() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
    const r = Math.random() * 16 | 0;
    const v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

/* ========= Firebase ========= */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9",
  storageBucket: "cut-demo-e11b9.firebasestorage.app",
  messagingSenderId: "1065166593402",
  appId: "1:1065166593402:web:3a260d266b39c14c9fcac3"
});
const db = firebase.firestore();

/* ========= æ¥å£ ========= */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app/createActivity";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app/helpActivity";
const ORIGIN = location.origin;

/* ========= è®¾å¤‡ token ========= */
let deviceToken = localStorage.getItem("deviceToken");
if (!deviceToken) {
  deviceToken = genUUID();   // â† å…³é”®ä¿®å¤
  localStorage.setItem("deviceToken", deviceToken);
}

/* ========= è½¬ç›˜ç»˜åˆ¶ ========= */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  {key:"66",label:"66å…ƒ"},
  {key:"88",label:"88å…ƒ"},
  {key:"388",label:"388å…ƒ"},
  {key:"588",label:"588å…ƒ"},
  {key:"888",label:"888å…ƒ"},
  {key:"1888",label:"1888å…ƒ"},
  {key:"iphone",label:"iPhone"}
];

const STEP = 2*Math.PI / PRIZES.length;
PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle = `hsl(${i*40},80%,70%)`;
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 24px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(p.label,R-30,10);
  ctx.restore();
});

let angle = 0;
function spinTo(i){
  angle += 1440 + i*(360/PRIZES.length);
  canvas.style.transform = `rotate(${angle}deg)`;
}

/* ========= å®æ—¶ç›‘å¬ ========= */
function watchActivity(id){
  db.collection("activities").doc(id).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d = snap.data();

    document.getElementById("progressInner").style.width = d.progress + "%";
    document.getElementById("progressText").innerText =
      "å®Œæˆè¿›åº¦ " + d.progress.toFixed(1) + "%";

    const p = PRIZES.find(x=>x.key===d.prizeKey);
    if(p) document.getElementById("prizeText").innerText = p.label;

    if(d.finished){
      finish();
    }
  });
}

/* ========= å®Œæˆæ•ˆæœ ========= */
function finish(){
  document.getElementById("finish").style.display="flex";
  document.getElementById("btnHelp").disabled = true;
  document.getElementById("btnCreate").disabled = true;

  for(let i=0;i<80;i++){
    const p = document.createElement("div");
    p.className="redpack";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }
}

/* ========= å‘èµ· ========= */
document.getElementById("btnCreate").onclick = async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify({ deviceToken })
  });
  const d = await r.json();

  const idx = PRIZES.findIndex(p=>p.key===d.prizeKey);
  if(idx>=0) spinTo(idx);

  document.getElementById("linkBox").innerText =
    "åˆ†äº«é“¾æ¥ï¼š"+`${ORIGIN}/?from=${d.activityId}`;

  watchActivity(d.activityId);
};

/* ========= åŠ©åŠ› ========= */
document.getElementById("btnHelp").onclick = async ()=>{
  const id = new URLSearchParams(location.search).get("from");
  if(!id){ alert("è¯·é€šè¿‡å¥½å‹åˆ†äº«é“¾æ¥è¿›å…¥"); return; }

  const r = await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify({ activityId:id, deviceToken })
  });
  const d = await r.json();
  if(!d.success){
    alert(d.error || "ä½ å·²ç»åŠ©è¿‡åŠ›äº†");
    document.getElementById("btnHelp").disabled = true;
  }
};

/* ========= åŠ©åŠ›é¡µè‡ªåŠ¨ç›‘å¬ ========= */
const from = new URLSearchParams(location.search).get("from");
if(from){
  watchActivity(from);
}
</script>
