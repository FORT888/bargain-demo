<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资助力抽奖</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#f7f8fa 0%,#eef1f5 100%);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC";
  display:flex;
  justify-content:center;
}
.page{width:100%;}
.container{
  max-width:420px;
  margin:0 auto;
  padding:26px 18px 44px;
}

/* ===== 顶部品牌（仅此处有调整） ===== */
.brand{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:18px;
}
.brand img{
  width:96px;
  height:auto;
  margin-bottom:14px;
}

/* 主标题：联 信 资 */
.brand-title{
  font-size:40px;
  font-weight:900;
  letter-spacing:6px;        /* 关键：不散、不挤 */
  line-height:1.05;
}

/* 副标题：助力抽奖 */
.brand-subtitle{
  font-size:17px;
  margin-top:8px;
  color:#666;
  letter-spacing:4px;        /* 比主标题轻一点 */
}

/* ===== 以下样式完全保持不变 ===== */
.card{
  background:rgba(255,255,255,.95);
  border-radius:26px;
  padding:28px 22px 36px;
  box-shadow:0 28px 60px rgba(0,0,0,.12);
}
.hero{
  display:flex;
  justify-content:center;
  margin:26px 0 22px;
}
.circle{
  width:260px;
  height:260px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffffff, #ededed);
  box-shadow:
    inset 0 0 45px rgba(255,255,255,.9),
    inset 0 0 18px rgba(0,0,0,.04),
    0 22px 48px rgba(0,0,0,.18);
  position:relative;
  overflow:hidden;
}
.progress-title{
  position:absolute;
  bottom:52px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:#666;
}
.progress-wrap{
  position:absolute;
  bottom:34px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:6px;
  background:#e6e6e6;
  border-radius:999px;
}
.progress-inner{
  height:100%;
  width:0%;
  background:#e60023;
}
.progress-text{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  font-weight:600;
  color:#e60023;
}
.prize-item{
  position:absolute;
  top:-110px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  opacity:0;
  animation:drop 3s ease-in-out forwards;
}
.prize-final{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:165px;
}
@keyframes drop{
  0%{transform:translate(-50%,-110px) scale(.92);opacity:0}
  35%{opacity:1}
  100%{transform:translate(-50%,135px) scale(1);opacity:0}
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  margin-top:16px;
}
.primary{
  background:linear-gradient(180deg,#ff3b30,#e60023);
  color:#fff;
  font-weight:700;
}
.secondary{
  background:#fff1f3;
  color:#e60023;
  font-weight:600;
}
button:disabled{opacity:.5}
.link{
  margin-top:16px;
  font-size:12px;
  color:#999;
  text-align:center;
}
</style>
</head>

<body>
<div class="page">
  <div class="container">

    <!-- 顶部品牌 -->
    <div class="brand">
      <img src="/logo.png" alt="联信资">
      <div class="brand-title">联 信 资</div>
      <div class="brand-subtitle">助力抽奖</div>
    </div>

    <div class="card">
      <div class="hero">
        <div class="circle" id="circle">
          <div class="progress-title">完成进度</div>
          <div class="progress-wrap">
            <div class="progress-inner" id="progressInner"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>
      </div>

      <button id="btnHelp" class="secondary">帮助好友助力</button>
      <button id="btnCreate" class="primary">发起助力试试</button>

      <div class="link" id="shareLink"></div>
    </div>
  </div>
</div>

<!-- JS 逻辑保持你现有版本，不在这里重复 -->
</body>
</html>
