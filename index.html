<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}
h1{margin:6px 0;font-size:22px}
.prize-box{font-size:16px;font-weight:700;margin-bottom:10px}
.prize-box span{color:#dc2626}

.wheel-wrap{
  width:300px;height:300px;margin:16px auto;position:relative;
}
#wheel{
  width:100%;height:100%;border-radius:50%;
  transition:transform 3.8s cubic-bezier(.25,.9,.25,1);
}
#centerLogo{
  position:absolute;left:50%;top:50%;
  width:110px;height:110px;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

.redpack-layer{
  position:absolute;inset:0;overflow:hidden;pointer-events:none;
}
.redpack{
  position:absolute;top:-40px;width:26px;height:34px;
  background:#dc2626;border-radius:4px;opacity:0;
  animation:fallFade linear forwards;
}
.redpack::before{
  content:"";position:absolute;top:0;left:0;right:0;height:6px;
  background:#fde68a;border-radius:4px 4px 0 0;
}
@keyframes fallFade{
  0%{transform:translateY(0);opacity:0}
  15%{opacity:.85}
  85%{opacity:.85}
  100%{transform:translateY(120vh);opacity:0}
}

.progress-bar{
  height:14px;background:#fde68a;border-radius:999px;overflow:hidden
}
.progress-inner{
  height:100%;width:0%;
  background:linear-gradient(90deg,#ef4444,#f59e0b);
  transition:width .4s ease;
}
.progress-text{
  margin-top:6px;font-size:13px;font-weight:600;color:#b91c1c
}

.btn{
  width:100%;margin-top:10px;padding:14px;
  border:none;border-radius:16px;
  font-size:16px;font-weight:600;cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
.link-box{
  margin-top:8px;font-size:12px;color:#374151;word-break:break-all
}
</style>
</head>

<body>

<div class="card">
  <h1>联信资 · 助力转盘</h1>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span>
  </div>

  <div class="wheel-wrap">
    <div class="redpack-layer" id="packs"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
    <img id="centerLogo" src="logo.png">
  </div>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">完成进度 0%</div>

  <button class="btn secondary" id="btnHelp">帮助好友助力</button>
  <button class="btn primary" id="btnCreate">发起助力试试</button>

  <div class="link-box" id="linkBox"></div>
</div>

<script>
/* ================= 基础配置 ================= */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app/createActivity";
const HELP_API   = "https://createactivity-23p22ouguq-uc.a.run.app/helpActivity";
const ORIGIN = window.location.origin;

/* ================= 设备ID（核心） ================= */
let deviceId = localStorage.getItem("device_id");
if(!deviceId){
  deviceId = crypto.randomUUID();
  localStorage.setItem("device_id",deviceId);
}

/* ================= 转盘绘制 ================= */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const R = 300;

const PRIZES = [
  {key:"66",label:"66元"},
  {key:"88",label:"88元"},
  {key:"388",label:"388元"},
  {key:"588",label:"588元"},
  {key:"888",label:"888元"},
  {key:"1888",label:"1888元"},
  {key:"iphone",label:"iPhone"}
];
const COLORS = ["#ef4444","#f97316","#f59e0b","#facc15",
                "#fb7185","#f43f5e","#eab308"];
const STEP = Math.PI*2/PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle=COLORS[i];
  ctx.fill();

  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 24px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(p.label,R-30,10);
  ctx.restore();
});

let angle=0;
function spinTo(index){
  angle+=1440+index*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ================= 红包雨 ================= */
const packBox=document.getElementById("packs");
function spawnPack(){
  const p=document.createElement("div");
  p.className="redpack";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=7+Math.random()*3+"s";
  packBox.appendChild(p);
  setTimeout(()=>p.remove(),12000);
}
setInterval(spawnPack,900);

/* ================= 状态 ================= */
let activityId = null;

/* ================= 发起助力（锁定奖品） ================= */
document.getElementById("btnCreate").onclick = async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Device-Id":deviceId
    }
  });
  const d = await r.json();

  activityId = d.activityId;

  const idx = PRIZES.findIndex(p=>p.key===d.prizeKey);
  if(idx>=0){
    spinTo(idx);
    document.getElementById("prizeText").innerText=PRIZES[idx].label;
  }

  document.getElementById("progressInner").style.width=d.progress+"%";
  document.getElementById("progressText").innerText=
    "完成进度 "+d.progress.toFixed(1)+"%";

  const link = `${ORIGIN}/?from=${activityId}`;
  document.getElementById("linkBox").innerText="分享链接："+link;
};

/* ================= 帮助好友助力 ================= */
document.getElementById("btnHelp").onclick = async ()=>{
  const from = new URLSearchParams(location.search).get("from");
  if(!from){alert("请通过好友分享链接进入");return;}

  const btn = document.getElementById("btnHelp");
  btn.disabled = true;

  const r = await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Device-Id":deviceId
    },
    body:JSON.stringify({activityId:from})
  });
  const d = await r.json();

  if(!d.success){
    alert(d.error || "你已经助过力了");
    btn.innerText="已助力";
    btn.disabled=true;
    return;
  }

  document.getElementById("progressInner").style.width=d.progress+"%";
  document.getElementById("progressText").innerText=
    "完成进度 "+d.progress.toFixed(1)+"%";

  btn.innerText="助力成功";
  btn.disabled=true;
};

/* ================= 刷新恢复（核心） ================= */
(async function restore(){
  const from = new URLSearchParams(location.search).get("from");
  if(from){
    // 作为助力者，什么都不做，等监听 / 助力
    return;
  }
  // 作为发起者，尝试复用活动
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Device-Id":deviceId
    }
  });
  const d = await r.json();
  if(!d.activityId) return;

  activityId = d.activityId;
  const idx = PRIZES.findIndex(p=>p.key===d.prizeKey);
  if(idx>=0){
    spinTo(idx);
    document.getElementById("prizeText").innerText=PRIZES[idx].label;
  }

  document.getElementById("progressInner").style.width=d.progress+"%";
  document.getElementById("progressText").innerText=
    "完成进度 "+d.progress.toFixed(1)+"%";

  document.getElementById("linkBox").innerText=
    "分享链接："+`${ORIGIN}/?from=${activityId}`;
})();
</script>

</body>
</html>
