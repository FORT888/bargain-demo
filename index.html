<style>

/* ================= å®ç®± ================= */
.chest-wrap{

  border-radius:18px 18px 10px 10px;

}
@keyframes shake{
  0%{transform:rotate(0)}
  25%{transform:rotate(-6deg)}
  50%{transform:rotate(6deg)}
  75%{transform:rotate(-4deg)}
  100%{transform:rotate(0)}
}
.chest.shake{animation:shake .4s ease;}
.chest.open .chest-lid{transform:rotateX(75deg);}

/* ================= ç»“æœ ================= */
.result{
  display:none;
  margin-top:16px;
  font-size:22px;
  font-weight:800;
  color:#dc2626;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ================= è¿›åº¦ ================= */
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;

}

.primary{background:#ef4444;color:#fff}

<body>
<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›æŠ½å¥–</h1>

  <div class="prize-box">

  </div>

  <!-- å®ç®± -->
  <div class="chest-wrap">

  <div class="result" id="result">

  </div>
  <div class="progress-text" id="progressText">å®Œæˆè¿›åº¦ 0%</div>

  <button id="btnHelp" class="secondary">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>
  <button id="btnCreate" class="primary">å‘èµ·åŠ©åŠ›è¯•è¯•</button>

  <div class="link" id="shareLink"></div>
</div>

<script>
/* ================= Firebase ================= */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db = firebase.firestore();

const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ================= å¥–å“ï¼ˆå·²æ”¹ï¼‰ ================= */
const PRIZES = [
  {key:"66",label:"66 å…ƒ"},
  {key:"88",label:"88 å…ƒ"},
  {key:"388",label:"388 å…ƒ"},
  {key:"588",label:"588 å…ƒ"},
  {key:"888",label:"888 å…ƒ"},
  {key:"1888",label:"1888 å…ƒ"},
  {key:"iphone",label:"iPhone 17 Pro Max"}
];

/* ================= è®¾å¤‡ ID ================= */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = genUUID();
  localStorage.setItem("deviceId",deviceId);
}

/* ================= å‚æ•° ================= */
const params = new URLSearchParams(location.search);
const fromActivityId = params.get("from");

/* ================= DOM ================= */
const btnCreate = document.getElementById("btnCreate");
const btnHelp   = document.getElementById("btnHelp");
const chest     = document.getElementById("chest");
const result    = document.getElementById("result");
const resultText= document.getElementById("resultText");
const prizeText = document.getElementById("prizeText");

/* ================= è¿›åº¦ç›‘å¬ ================= */
function watch(activityId){
  db.collection("activities").doc(activityId).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d = snap.data();
    document.getElementById("progressInner").style.width = (d.progress||0)+"%";
    document.getElementById("progressText").innerText =
      "å®Œæˆè¿›åº¦ "+(d.progress||0).toFixed(1)+"%";

    const prize = PRIZES.find(p=>p.key===d.prizeKey);
    if(prize) prizeText.innerText = prize.label;
  });
}

/* ================= é¡µé¢åŠ è½½ï¼šæ¢å¤çŠ¶æ€ ================= */
window.addEventListener("load", async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    }
  });
  const d = await r.json();
  if(!d.success || !d.reused) return;

  const prize = PRIZES.find(p=>p.key===d.prizeKey);
  if(prize){
    prizeText.innerText = prize.label;
    resultText.innerText = prize.label;
    result.style.display="block";
  }

  chest.classList.add("open");
  btnCreate.disabled=true;
  btnCreate.innerText="å·²å‘èµ·åŠ©åŠ›";

  watch(d.activityId);

  document.getElementById("shareLink").innerText =
    location.origin + location.pathname + "?from=" + d.activityId;
});

/* ================= å‘èµ·åŠ©åŠ› ================= */
btnCreate.onclick = async ()=>{
  btnCreate.disabled=true;

  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    }
  });
  const d = await r.json();
  if(!d.success) return;

  if(d.reused){
    alert("ä½ å·²ç»å‘èµ·è¿‡åŠ©åŠ›äº†");
    watch(d.activityId);
    return;
  }

  chest.classList.add("shake");
  setTimeout(()=>{
    chest.classList.remove("shake");
    chest.classList.add("open");

    const prize = PRIZES.find(p=>p.key===d.prizeKey);
    resultText.innerText = prize ? prize.label : d.prizeKey;
    result.style.display="block";

    watch(d.activityId);
    document.getElementById("shareLink").innerText =
      location.origin + location.pathname + "?from=" + d.activityId;
  },500);
};

/* ================= åŠ©åŠ› ================= */
if(!fromActivityId){
  btnHelp.disabled=true;
  btnHelp.innerText="è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}else{
  watch(fromActivityId);
}

btnHelp.onclick = async ()=>{
  const r = await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    },
    body:JSON.stringify({activityId:fromActivityId})
  });
  const d = await r.json();
  if(!d.success){
    alert(d.error||"ä½ å·²ç»åŠ©è¿‡åŠ›äº†");
    btnHelp.disabled=true;
    btnHelp.innerText="å·²åŠ©åŠ›";
    return;
  }
  btnHelp.disabled=true;
  btnHelp.innerText="å·²æˆåŠŸåŠ©åŠ› ğŸ‰";
};
</script>
