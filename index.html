<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ================== 第二层金币 ================== */
#coins-mid{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;

  /* ↓ 向下渐隐 */
  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,.9) 45%,
    rgba(0,0,0,.3) 70%,
    rgba(0,0,0,0) 90%
  );
  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,.9) 45%,
    rgba(0,0,0,.3) 70%,
    rgba(0,0,0,0) 90%
  );
}

/* 金币 */
.mid-coin{
  position:absolute;
  top:-40px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle,#fde68a,#f59e0b);
  animation:fall-mid linear infinite;
}

/* 下落动画 */
@keyframes fall-mid{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ======= 转盘区域暗化遮罩（核心） ======= */
#coins-mid::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;

  /* 透明圆 = 转盘位置，其余区域轻微暗 */
  background:
    radial-gradient(
      circle at 50% 48%,
      rgba(0,0,0,0.35) 0%,
      rgba(0,0,0,0.35) 140px,
      rgba(0,0,0,0) 180px
    );
  mix-blend-mode:multiply;
}

/* ================== 卡片（第三层） ================== */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:22px 18px 28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:3;
}

/* 标题 */
h1{margin:6px 0;font-size:22px}
.sub{font-size:13px;color:#6b7280;margin-bottom:8px}

/* 奖品 */
.prize-box{
  margin:10px 0;
  font-size:15px;
  font-weight:600;
}
.prize-box span{color:#dc2626}

/* 转盘 */
.wheel-wrap{
  position:relative;
  width:320px;
  height:320px;
  margin:14px auto;
}
canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.5s cubic-bezier(.25,.9,.3,1);
}
.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 12px 36px rgba(0,0,0,.3);
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 按钮 */
.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
</style>
</head>

<body>

<!-- 第二层金币 -->
<div id="coins-mid"></div>

<div class="card">
  <h1>联信资 · 助力转盘</h1>
  <div class="sub">完成进度越高，奖励越接近</div>

  <div class="prize-box">
    奖品：<span id="prizeText">未确定</span>
  </div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="center"><img src="logo.png"></div>
  </div>

  <button class="btn secondary">帮助好友助力</button>
  <button class="btn primary">发起助力试试</button>
</div>

<script>
/* ===== 奖品 ===== */
const PRIZES=[
  {label:"红包66元"},
  {label:"红包88元"},
  {label:"红包168元"},
  {label:"红包388元"},
  {label:"红包588元"},
  {label:"红包888元"},
  {label:"iPhone 17 Pro Max"}
];

/* ===== 转盘绘制 ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=160;
const step=2*Math.PI/PRIZES.length;

function drawWheel(){
  PRIZES.forEach((p,i)=>{
    const start=i*step;
    const end=start+step;
    const mid=start+step/2;

    ctx.beginPath();
    ctx.moveTo(R,R);
    ctx.arc(R,R,R,start,end);
    ctx.fillStyle=`hsl(${i*45},80%,80%)`;
    ctx.fill();

    ctx.save();
    ctx.translate(R,R);
    ctx.rotate(mid);
    ctx.textAlign="right";
    ctx.font="bold 14px PingFang SC";
    ctx.fillStyle="#374151";
    ctx.fillText(p.label,R-20,6);
    ctx.restore();
  });
}
drawWheel();

/* ===== 金币生成 ===== */
const mid=document.getElementById("coins-mid");
for(let i=0;i<18;i++){
  const c=document.createElement("div");
  c.className="mid-coin";
  c.style.left=Math.random()*100+"%";
  c.style.animationDuration=6+Math.random()*6+"s";
  c.style.animationDelay=Math.random()*6+"s";
  mid.appendChild(c);
}
</script>

</body>
</html>
