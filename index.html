<script>
/* ==================== å·¥å…· ==================== */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}

/* ==================== å®‰å…¨æŒ‡çº¹ï¼ˆä¸ä¼šæŠ¥é”™ï¼‰ ==================== */
async function getFingerprint(){
  try{
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    ctx.font="14px Arial";
    ctx.fillText("fp",2,2);
    const raw = canvas.toDataURL() + navigator.userAgent;
    let h=0;
    for(let i=0;i<raw.length;i++){
      h=(h<<5)-h+raw.charCodeAt(i);
      h|=0;
    }
    return "fp_"+Math.abs(h);
  }catch(e){
    return "";
  }
}

/* ==================== Firebase ==================== */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db = firebase.firestore();

/* ==================== åç«¯æ¥å£ï¼ˆä½ çš„çœŸå® URLï¼‰ ==================== */
const CREATE_API = "https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API   = "https://helpactivity-23p22ouguq-uc.a.run.app";

/* ==================== è®¾å¤‡ & æŒ‡çº¹ ==================== */
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){

}
let fingerprint = "";
(async()=>{ fingerprint = await getFingerprint(); })();

/* ==================== URL å‚æ•° ==================== */
const params = new URLSearchParams(location.search);
const fromActivityId = params.get("from");

/* ==================== DOM ==================== */
const btnHelp = document.getElementById("btnHelp");

const progressText = document.getElementById("progressText");
const shareLink = document.getElementById("shareLink");

/* ==================== é¡µé¢è§„åˆ™ ==================== */
if(!fromActivityId){
  btnHelp.disabled = true;
  btnHelp.innerText = "è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}

/* ==================== Firestore ç›‘å¬ ==================== */
function watch(activityId){
  db.collection("activities").doc(activityId).onSnapshot(snap=>{
    if(!snap.exists) return;
    const d = snap.data();
    const p = Number(d.progress || 0);
    progressInner.style.width = p + "%";
    progressText.innerText = "å®Œæˆè¿›åº¦ " + p.toFixed(1) + "%";
  });
}
if(fromActivityId){
  watch(fromActivityId);
}

/* ==================== å‘èµ·åŠ©åŠ› ==================== */
btnCreate.onclick = async ()=>{
  const r = await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId,
      "x-fingerprint":fingerprint
    }
  });
  const d = await r.json();
  if(!d.success){
    alert(d.error || "åˆ›å»ºå¤±è´¥");
    return;
  }

  shareLink.innerText =
    "æˆ‘çš„åŠ©åŠ›é“¾æ¥ï¼š" + location.origin + location.pathname + "?from=" + d.activityId;

  watch(d.activityId);
};

/* ==================== å¸®åŠ©å¥½å‹åŠ©åŠ› ==================== */
btnHelp.onclick = async ()=>{

  const r = await fetch(HELP_API,{

  progressInner.style.width = p + "%";
  progressText.innerText = "å®Œæˆè¿›åº¦ " + p.toFixed(1) + "%";

  btnHelp.disabled = true;
  btnHelp.innerText = "å·²æˆåŠŸåŠ©åŠ› ğŸ‰";
};
