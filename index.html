<style>

/* æ ‡é¢˜ */

             0 22px 48px rgba(0,0,0,.18);

/* è¿›åº¦æ¡ï¼ˆå®½ + é«˜çº§ï¼‰ */
.progress-wrap{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:190px;

.prize-item{
  position:absolute;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  opacity:0;
  animation:drop 2.8s ease-in-out forwards;
  z-index:3;
}

/* æœ€ç»ˆåœç•™ */
.prize-final{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  z-index:7;
}

@keyframes drop{
  0%{
    transform:translate(-50%,-100px) scale(.92);
    opacity:0;
  }
  35%{
    opacity:1;
  }
  100%{
    transform:translate(-50%,120px) scale(1);
    opacity:0;
  }
}

/* æŒ‰é’® */
button{
  width:100%;

<body>
<div class="container">

  <img src="/logo.png" class="logo">

  <div class="title">è”ä¿¡èµ„</div>
  <div class="subtitle">åŠ©åŠ›æŠ½å¥–</div>

  <div class="card">

    <div class="hero">
      <div class="circle" id="circle">
        <div class="progress-wrap">
          <div class="progress-inner" id="progressInner"></div>
          <div class="progress-text" id="progressText">0%</div>

      </div>
    </div>

    <button id="btnHelp" class="secondary">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>

    <div class="link" id="shareLink"></div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  projectId:"cut-demo-e11b9"
});
const db = firebase.firestore();

const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app";
const HELP_API="https://helpactivity-23p22ouguq-uc.a.run.app";

/* å¥–å“å›¾ç‰‡æ˜ å°„ */
const PRIZE_IMG={
  "1888":"/1888.png",
  "588":"/588.png",
  "888":"/888.png",
  "66":"/hongbao.png",
  "88":"/hongbao.png",
  "388":"/hongbao.png",
  "iphone":"/iphone.png",
  "shouji":"/shouji.png",
  "rice":"/dami.png",
  "oil":"/you.png"
};

/* çœŸæ­£çš„è½®æ’­é¡ºåºï¼ˆæ‰€æœ‰å¥–å“ï¼Œä¸€ä¸ªä¸æ¼ï¼‰ */
const CAROUSEL=[
  "1888","588","888",
  "66","88","388",
  "rice","oil",
  "shouji","iphone"
];

function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}
let deviceId=localStorage.deviceId||(localStorage.deviceId=genUUID());

const circle=document.getElementById("circle");
const progressInner=document.getElementById("progressInner");
const progressText=document.getElementById("progressText");
const btnCreate=document.getElementById("btnCreate");
const btnHelp=document.getElementById("btnHelp");
const shareLink=document.getElementById("shareLink");

let timer=null;

function playCarousel(finalKey){
  let index=0, rounds=0;
  const maxRounds=3;
  const interval=1000; // æ…¢é€Ÿè½®æ’­

  circle.querySelectorAll(".prize-item,.prize-final").forEach(el=>el.remove());
  clearInterval(timer);

  timer=setInterval(()=>{
    const img=document.createElement("img");
    img.src=PRIZE_IMG[CAROUSEL[index]];
    img.className="prize-item";
    circle.appendChild(img);
    setTimeout(()=>img.remove(),2800);

    index++;
    if(index>=CAROUSEL.length){
      index=0;
      rounds++;
    }
    if(rounds>=maxRounds){
      clearInterval(timer);
      setTimeout(()=>{
        const finalImg=document.createElement("img");
        finalImg.src=PRIZE_IMG[finalKey];
        finalImg.className="prize-final";
        circle.appendChild(finalImg);
      },1400);
    }
  },interval);
}

function watch(activityId){
  db.collection("activities").doc(activityId).onSnapshot(snap=>{
    if(!snap.exists) return;
    const p=snap.data().progress||0;
    progressInner.style.width=p+"%";
    progressText.innerText=p.toFixed(1)+"%";
  });
}

window.onload=async()=>{
  const r=await fetch(CREATE_API,{
    method:"POST",
    headers:{ "x-device-id":deviceId }
  });
  const d=await r.json();
  if(d.success && d.reused){
    playCarousel(d.prizeKey);
    btnCreate.disabled=true;
    btnCreate.innerText="å·²å‘èµ·åŠ©åŠ›";
    watch(d.activityId);
    shareLink.innerText=location.origin+location.pathname+"?from="+d.activityId;
  }
};

btnCreate.onclick=async()=>{
  btnCreate.disabled=true;
  const r=await fetch(CREATE_API,{
    method:"POST",
    headers:{ "x-device-id":deviceId }
  });
  const d=await r.json();
  if(!d.success) return;
  playCarousel(d.prizeKey);
  watch(d.activityId);
  shareLink.innerText=location.origin+location.pathname+"?from="+d.activityId;
};

const params=new URLSearchParams(location.search);
const fromActivityId=params.get("from");
if(!fromActivityId){
  btnHelp.disabled=true;
  btnHelp.innerText="è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}else{
  watch(fromActivityId);
}
btnHelp.onclick=async()=>{
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{ "x-device-id":deviceId },
    body:JSON.stringify({activityId:fromActivityId})
  });
  const d=await r.json();
  if(!d.success){
    alert(d.error||"å·²åŠ©åŠ›");
    btnHelp.disabled=true;
    return;
  }
  btnHelp.disabled=true;
  btnHelp.innerText="å·²æˆåŠŸåŠ©åŠ› ğŸ‰";
};
</script>
