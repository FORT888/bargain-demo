<body>

<div class="card">
  <h1>è”ä¿¡èµ„ Â· åŠ©åŠ›è½¬ç›˜</h1>
  <div class="prize-box">å¥–å“ï¼š<span id="prizeText">æœªç¡®å®š</span></div>

  <canvas id="wheel" width="600" height="600"></canvas>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">å®Œæˆè¿›åº¦ 0%</div>

  <button id="btnHelp" class="secondary">å¸®åŠ©å¥½å‹åŠ©åŠ›</button>

</div>

<script>
/* ========= UUID ========= */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}

/* ========= Firebase ========= */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db=firebase.firestore();

/* ========= æ¥å£ ========= */
const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app/createActivity";
const HELP_API="https://createactivity-23p22ouguq-uc.a.run.app/helpActivity";

/* ========= deviceId ========= */
let deviceId=localStorage.getItem("deviceId");
if(!deviceId){
  deviceId=genUUID();
  localStorage.setItem("deviceId",deviceId);
}

/* ========= URL èº«ä»½åˆ¤æ–­ï¼ˆğŸ”¥å…³é”®ä¿®å¤ç‚¹ï¼‰ ========= */
const params = new URLSearchParams(location.search);
const fromActivityId = params.get("from");

const btnHelp = document.getElementById("btnHelp");
const btnCreate = document.getElementById("btnCreate");

/* é¡µé¢ä¸€åŠ è½½å°±é”æŒ‰é’® */
if (fromActivityId) {
  // å¥½å‹åŠ©åŠ›é¡µ
  btnCreate.disabled = true;
  btnCreate.innerText = "åŠ©åŠ›ä¸­ä¸å¯å‘èµ·";
} else {
  // å‘èµ·è€…é¡µé¢
  btnHelp.disabled = true;
  btnHelp.innerText = "è¯·åˆ†äº«é“¾æ¥ç»™å¥½å‹åŠ©åŠ›";
}

/* ========= è½¬ç›˜ ========= */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=300;
const PRIZES=[
  {key:"66",label:"66å…ƒ"},
  {key:"88",label:"88å…ƒ"},
  {key:"388",label:"388å…ƒ"},
  {key:"588",label:"588å…ƒ"},
  {key:"888",label:"888å…ƒ"},
  {key:"1888",label:"1888å…ƒ"},
  {key:"iphone",label:"iPhone"}
];
const STEP=2*Math.PI/PRIZES.length;
PRIZES.forEach((p,i)=>{
  ctx.beginPath();ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle=`hsl(${i*40},80%,70%)`;
  ctx.fill();
  ctx.save();ctx.translate(R,R);ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";ctx.font="bold 22px PingFang SC";
  ctx.fillStyle="#7c2d12";ctx.fillText(p.label,R-30,8);
  ctx.restore();
});
let angle=0;
function spinTo(key){
  const i=PRIZES.findIndex(p=>p.key===key);
  if(i<0)return;
  angle+=1440+i*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ========= å®æ—¶ç›‘å¬ ========= */
function watch(id){
  db.collection("activities").doc(id).onSnapshot(s=>{
    if(!s.exists)return;
    const d=s.data();
    document.getElementById("progressInner").style.width=d.progress+"%";
    document.getElementById("progressText").innerText=`å®Œæˆè¿›åº¦ ${d.progress.toFixed(1)}%`;
    document.getElementById("prizeText").innerText=
      PRIZES.find(p=>p.key===d.prizeKey)?.label||"";
  });
}

/* ========= å‘èµ·åŠ©åŠ› ========= */
btnCreate.onclick=async()=>{
  if (btnCreate.disabled) return;

  const r=await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    }
  });
  const d=await r.json();
  if(!d.success){alert(d.error||"åˆ›å»ºå¤±è´¥");return;}

  spinTo(d.prizeKey);
  document.getElementById("shareLink").innerText=
    location.origin+"?from="+d.activityId;
  watch(d.activityId);
};

/* ========= å¸®åŠ©å¥½å‹åŠ©åŠ› ========= */
btnHelp.onclick=async()=>{
  if (btnHelp.disabled) return;

  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    },
    body:JSON.stringify({ activityId: fromActivityId })
  });
  const d=await r.json();
  if(!d.success){
    alert(d.error||"ä½ å·²ç»åŠ©è¿‡åŠ›äº†");
    btnHelp.disabled=true;
  }
};

/* ========= å¥½å‹åŠ©åŠ›é¡µè‡ªåŠ¨ç›‘å¬ ========= */
if(fromActivityId){
  watch(fromActivityId);
}
</script>
