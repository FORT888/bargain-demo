<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>联信资 · 助力转盘</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#fff7ed,#fee2e2);
  font-family:"PingFang SC","Microsoft YaHei",sans-serif;
}
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:24px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}
h1{margin:8px 0}
.prize-box{font-weight:700;margin-bottom:10px}
.prize-box span{color:#dc2626}

/* ===== 转盘 + LOGO ===== */
.wheel-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  transition:transform 3.6s cubic-bezier(.25,.9,.25,1);
}
.center-logo{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  z-index:10;
  pointer-events:none;
}

/* ===== 进度 ===== */
.progress-bar{
  height:14px;
  background:#fde68a;
  border-radius:999px;
  overflow:hidden;
}
.progress-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f59e0b);
}
.progress-text{font-size:13px;margin-top:6px}

button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
}
.primary{background:#ef4444;color:#fff}
.secondary{background:#fff1f2;color:#ef4444}
button:disabled{opacity:.5}
.link{font-size:12px;margin-top:8px;word-break:break-all}
</style>
</head>

<body>

<div class="card">
  <h1>联信资 · 助力转盘</h1>
  <div class="prize-box">奖品：<span id="prizeText">未确定</span></div>

  <div class="wheel-wrap">
    <canvas id="wheel" width="600" height="600"></canvas>
    <img src="logo.png" class="center-logo">
  </div>

  <div class="progress-bar">
    <div class="progress-inner" id="progressInner"></div>
  </div>
  <div class="progress-text" id="progressText">完成进度 0%</div>

  <button id="btnHelp" class="secondary">帮助好友助力</button>
  <button id="btnCreate" class="primary">发起助力试试</button>

  <div class="link" id="shareLink"></div>
</div>

<script>
/* ===== UUID ===== */
function genUUID(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);
    return v.toString(16);
  });
}

/* ===== Firebase ===== */
firebase.initializeApp({
  apiKey: "AIzaSyA_GeAMtgqYBLG9z_EX529fVzmGYZbZl0Y",
  authDomain: "cut-demo-e11b9.firebaseapp.com",
  projectId: "cut-demo-e11b9"
});
const db=firebase.firestore();

/* ===== 接口 ===== */
const CREATE_API="https://createactivity-23p22ouguq-uc.a.run.app/createActivity";
const HELP_API="https://createactivity-23p22ouguq-uc.a.run.app/helpActivity";

/* ===== deviceId ===== */
let deviceId=localStorage.getItem("deviceId");
if(!deviceId){
  deviceId=genUUID();
  localStorage.setItem("deviceId",deviceId);
}

/* ===== 页面身份 ===== */
const params=new URLSearchParams(location.search);
const fromActivityId=params.get("from");

const btnHelp=document.getElementById("btnHelp");
const btnCreate=document.getElementById("btnCreate");

if(fromActivityId){
  btnCreate.disabled=true;
  btnCreate.innerText="助力中不可发起";
}else{
  btnHelp.disabled=true;
  btnHelp.innerText="请分享链接给好友助力";
}

/* ===== 转盘 ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const R=300;
const PRIZES=[
  {key:"66",label:"66元"},
  {key:"88",label:"88元"},
  {key:"388",label:"388元"},
  {key:"588",label:"588元"},
  {key:"888",label:"888元"},
  {key:"1888",label:"1888元"},
  {key:"iphone",label:"iPhone"}
];
const STEP=2*Math.PI/PRIZES.length;

PRIZES.forEach((p,i)=>{
  ctx.beginPath();
  ctx.moveTo(R,R);
  ctx.arc(R,R,R,i*STEP,(i+1)*STEP);
  ctx.fillStyle=`hsl(${i*40},80%,70%)`;
  ctx.fill();
  ctx.save();
  ctx.translate(R,R);
  ctx.rotate(i*STEP+STEP/2);
  ctx.textAlign="right";
  ctx.font="bold 22px PingFang SC";
  ctx.fillStyle="#7c2d12";
  ctx.fillText(p.label,R-30,8);
  ctx.restore();
});

let angle=0;
function spinTo(key){
  const i=PRIZES.findIndex(p=>p.key===key);
  if(i<0)return;
  angle+=1440+i*(360/PRIZES.length);
  canvas.style.transform=`rotate(${angle}deg)`;
}

/* ===== 实时监听 ===== */
function watch(id){
  db.collection("activities").doc(id).onSnapshot(s=>{
    if(!s.exists)return;
    const d=s.data();
    document.getElementById("progressInner").style.width=d.progress+"%";
    document.getElementById("progressText").innerText=`完成进度 ${d.progress.toFixed(1)}%`;
    document.getElementById("prizeText").innerText=
      PRIZES.find(p=>p.key===d.prizeKey)?.label||"";
  });
}

/* ===== 发起 ===== */
btnCreate.onclick=async()=>{
  if(btnCreate.disabled)return;
  const r=await fetch(CREATE_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    }
  });
  const d=await r.json();
  if(!d.success){alert(d.error||"创建失败");return;}
  spinTo(d.prizeKey);
  document.getElementById("shareLink").innerText=
    location.origin+"?from="+d.activityId;
  watch(d.activityId);
};

/* ===== 助力 ===== */
btnHelp.onclick=async()=>{
  if(btnHelp.disabled)return;
  const r=await fetch(HELP_API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-device-id":deviceId
    },
    body:JSON.stringify({ activityId:fromActivityId })
  });
  const d=await r.json();
  if(!d.success){
    alert(d.error||"你已经助过力了");
    btnHelp.disabled=true;
  }
};

if(fromActivityId){
  watch(fromActivityId);
}
</script>

</body>
</html>
